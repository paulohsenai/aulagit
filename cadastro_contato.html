<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Contato</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Cadastro de Contato</h2>
        <form>
            <label>Nome</label>
            <input type="text">
            <br>
           
            <label>Data de Nascimento</label>
            <input type="date">
            <br>
            
            <label>E-mail</label>
            <input type="email">
            <br>

            <label>Telefone</label>
            <input type="text">

            <input type="submit" value="Salvar Contato">
        </form>
    </body>
</html>
